<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=1024, height=500">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html {
      width: 1024px;
      height: 500px;
    }
    body {
      width: 1024px;
      height: 500px;
      min-height: 500px;
      max-height: 500px;
      background: #0D1B2A;
      background: linear-gradient(135deg, #0D1B2A 0%, #1B3A4B 100%);
      position: relative;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0D1B2A 0%, #1B3A4B 100%);
    }
    .icon {
      width: 140px;
      height: 140px;
      margin-bottom: 20px;
      border-radius: 28px;
    }
    .title {
      color: white;
      font-size: 58px;
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 8px;
    }
    .tagline {
      color: #94a3b8;
      font-size: 24px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="icon" src="icon-512.png" alt="SketchOff">
    <div class="title">SketchOff</div>
    <div class="tagline">Draw. Rate. Win!</div>
  </div>
</body>
</html>
